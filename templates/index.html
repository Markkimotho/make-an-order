<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make-An-Order - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="login-container">
        <h1 class="mb-4">Welcome to Make-An-Order</h1>
        <p class="lead mb-4">Your streamlined solution for customer and order management.</p>
        <a href="/login" class="btn btn-primary btn-lg">
            <i class="fab fa-google me-2"></i> Login with Google
        </a>
        {% if message %}
        <div class="alert alert-info mt-3" role="alert">{{ message }}</div>
        {% endif %}
    </div>
</body>
</html>
